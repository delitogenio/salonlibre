{%extends "layout.html"%}

{% block head %}
<meta charset="utf-8" />
<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}" />
{%endblock%}

{% block content %}
<div class="forgot_password_user verification">
    <h2>Ingrese su contraseña</h2>
    <input type="password" name="password" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Ingrese una contraseña con mínimo una
     mayúscula, un número y un carácter especial"  required>
    <input type="submit" value="Cambiar" enctype="multipart/form-data">
</div>
{% endblock %}
